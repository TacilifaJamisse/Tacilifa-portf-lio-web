<!DOCTYPE html>
<html lang="pt">
<head>
  <title>Início | Tacilifa Jamisse</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background-color: #F5F5DC;
      color: #3E2723;
    }

    .hero-section {
      background: url('IMG-20241207-WA0097.jpg') center/cover no-repeat;
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-overlay {
      background-color: rgba(93, 64, 55, 0.7);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      color: #fff;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .hero-content p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .livro-botao {
      text-decoration: none;
      cursor: pointer;
    }

    .livro-capa {
      width: 80px;
      height: 100px;
      background: linear-gradient(135deg, #FFF3E0, #FBE9E7);
      border: 1px solid #D7CCC8;
      border-radius: 6px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: girar 6s linear infinite;
      transition: transform 0.3s ease;
    }

    .livro-capa:hover {
      transform: scale(1.05);
      box-shadow: 6px 6px 14px rgba(0,0,0,0.4);
    }

    .livro-capa i {
      font-size: 24px;
      color: #5D4037;
    }

    .livro-capa span {
      font-size: 10px;
      font-weight: bold;
      color: #3E2723;
      margin-top: 5px;
      padding: 0 4px;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes girar {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background: #5D4037;
      color: white;
    }

    footer a {
      color: white;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Olá, sou Tacilifa</h1>
      <p>Web Designer. Estudante. Criadora Visual.</p>
      <!-- Livro centralizado -->
      <a href="about.html" class="livro-botao" title="Clique para me conhecer melhor">
        <div class="livro-capa">
          <i class="fa fa-book"></i>
          <span>Conheça-me</span>
        </div>
      </a>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Tacilifa Jamisse</p>
    <a href="#"><i class="fa fa-facebook-official w3-hover-opacity"></i></a>
    <a href="#"><i class="fa fa-instagram w3-hover-opacity"></i></a>
    <a href="#"><i class="fa fa-linkedin w3-hover-opacity"></i></a>
  </footer>

</body>
</html>
