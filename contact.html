<!DOCTYPE html>
<html lang="pt">
<head>
  <title>Contacto | Tacilifa Jamisse</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      background-color: #F5F5DC;
      color: #3E2723;
      margin: 0;
    }

    .w3-sidebar {
      width: 90px;
      background: #5D4037;
    }

    #main {
      margin-left: 90px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    @media (max-width: 600px) {
      #main {
        margin-left: 0;
        padding: 20px 10px;
      }
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    header p {
      font-size: 16px;
      color: #5D4037;
    }

    form {
      width: 100%;
      max-width: 600px;
      background-color: #FFF8DC;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
      color: #5D4037;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #A1887F;
      background-color: #FFFDF5;
      color: #3E2723;
      font-family: "Montserrat", sans-serif;
    }

    input::placeholder,
    textarea::placeholder {
      color: #A1887F;
    }

    button[type="submit"] {
      background-color: #5D4037;
      color: #F5F5DC;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #A1887F;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: #5D4037;
    }

    footer a {
      margin: 0 10px;
      color: #5D4037;
      font-size: 28px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #A1887F;
    }
  </style>
</head>
<body>
  <!-- Barra lateral -->
  <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
    <a href="index.html" class="w3-bar-item w3-button w3-hover-opacity"><i class="fa fa-home w3-xlarge"></i><p>Home</p></a>
    <a href="about.html" class="w3-bar-item w3-button w3-hover-opacity"><i class="fa fa-user w3-xlarge"></i><p>Sobre</p></a>
    <a href="projects.html" class="w3-bar-item w3-button w3-hover-opacity"><i class="fa fa-folder-open w3-xlarge"></i><p>Projetos</p></a>
    <a href="gallery.html" class="w3-bar-item w3-button w3-hover-opacity"><i class="fa fa-camera w3-xlarge"></i><p>Galeria</p></a>
    <a href="contact.html" class="w3-bar-item w3-button w3-hover-opacity w3-brown"><i class="fa fa-envelope w3-xlarge"></i><p>Contacto</p></a>
  </nav>

  <!-- Conteúdo principal -->
  <div id="main">
    <header>
      <h1>Contacto</h1>
      <p>Fique à vontade para enviar uma mensagem ou conectar-se comigo nas redes sociais.</p>
    </header>

    <form action="#" method="post">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required autocomplete="off" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Seu email" required autocomplete="off" />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva sua mensagem aqui..." required></textarea>

      <button type="submit"><i class="fa fa-paper-plane"></i> Enviar</button>
    </form>

    <footer>
      <p>&copy; 2025 Tacilifa Jamisse</p>
      <a href="https://facebook.com/seuperfil" target="_blank" title="Facebook"><i class="fa fa-facebook-official"></i></a>
      <a href="https://instagram.com/seuperfil" target="_blank" title="Instagram"><i class="fa fa-instagram"></i></a>
      <a href="https://linkedin.com/in/seuperfil" target="_blank" title="LinkedIn"><i class="fa fa-linkedin"></i></a>
    </footer>
  </div>
</body>
</html>
